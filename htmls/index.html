<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bike Assistant - Login</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" type="image/png" href="./images/icon.ico"/>
	<link rel="stylesheet" type="text/css" href="./vendor/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="./vendor/animate/animate.css">
	<link rel="stylesheet" type="text/css" href="./vendor/select2/select2.min.css">
	<link rel="stylesheet" type="text/css" href="./styles/util.css">
	<link rel="stylesheet" type="text/css" href="./styles/main.css">
	<script src="./vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="./vendor/bootstrap/js/popper.js"></script>
	<script src="./vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="./vendor/select2/select2.min.js"></script>
	<script src="./vendor/tilt/tilt.jquery.min.js"></script>
	<script src="./scripts/main.js"></script>
	<script src="https://cdnout.com/toastr.js"></script>
	<link href="https://cdnout.com/toastr.js/toastr.css" rel="stylesheet" media="all">
	<link href="https://cdnout.com/toastr.js/toastr.min.css" rel="stylesheet" media="all">
	<link href="https://cdnout.com/toastr.js/toastr.css" rel="stylesheet" media="all">
	<link href="https://cdnout.com/toastr.js/css/base.css" rel="stylesheet" media="all">
</head>
{% if message == "error" %}
	<body onload="showError()">
{% else %}
	<body>
{% endif %}
	<header>

	</header>
	<main>
		{% block content %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="./images/ride-on-the-bike.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" action="{{ url_for('login') }}" method="post">
					<div class="login800-pic" data-tilt>
						<img src="./images/login.gif" alt="IMG">
					</div>
					<span class="login100-form-title">
						Bike Assistant's Login
					</span>

					<div class="wrap-input100">
						<input class="input100" type="text" name="username" placeholder="Username">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="password" placeholder="Password" action="{{ url_for('login') }}" method="post">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Login
						</button>
					</div>

					{% if message == "error" %}
					<!-- <div id="hide" class="text-center p-t-12">
						<div class="alert alert-danger" role="alert">
							Incorrect Username or/and Password!
						</div>
					</div> -->
					{% endif %}

					<div class="text-center p-t-136">
					</div>
				</form>
			</div>
		</div>
	</div>
	{% endblock %}
	      </main>
	      <footer>

	      </footer>
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>

</body>
</html>
